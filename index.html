<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Foodmap</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
      <header>
          <div class="row">
              <div class="col-xs-12 col-lg-12">
                  <h1>Foodmap</h1>
              </div>
          </div>
      </header>

      <section class="container">
          <div class="row">
              <div class="col-xs-12 col-lg-12">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11198.89782349209!2d-70.65285053369172!3d-33.43752231872645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes+santiago!5e0!3m2!1ses-419!2scl!4v1513207029178" width="300" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
          </div>
      </section>

<!--Input-->
      <section class="container">
          <div class="row">
              <div class="col-xs-12 col-lg-12 titleTwo">
                  <h2>Comida cerca de ti</h2>
                  <h3>Elige entre</h3>
                  <h4>China - Méxicana - Italiana - Japonesa - Chilena - Tailandesa</h4>
              </div>
              <div class="col-xs-12 col-lg-12">
                <div class="input-group">
                    <input type="text" id="myInput" class="form-control" placeholder="Filtrar restaurantes">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                    </div
              </div>
          </div>
      </section>

<!--Imagenes-->
      <section id="myList">
          <div class="container">
              <div class="row">
                  <div class="col-xs-4 col-lg-4 contenedor">
                      <img id="open" class="zoom" data-toggle="modal" data-target=".modal" src="assets/images/comida-thailan.jpg">
                      <p class="hidden-xs hidden-sm hidden-lg">Comida tailandesa</p>
                  </div>
                  <div class="col-xs-4 col-lg-4">
                      <img id="open" class="zoom" data-toggle="modal" data-target=".modal" src="assets/images/ramen.jpg">
                      <p class="hidden-xs hidden-sm hidden-lg">Comida japonesa</p>
                  </div>
                  <div class="col-xs-4 col-lg-4">
                      <img id="open" class="zoom" data-toggle="modal" data-target=".modal" src="assets/images/pizza-2.jpg">
                      <p class="hidden-xs hidden-sm hidden-lg">Comida italiana</p>
                  </div>
                  </div>
              <div class="row">
                  <div class="col-xs-4 col-lg-4">
                      <img id="open" class="zoom" data-toggle="modal" data-target=".modal" src="assets/images/porotos.jpg">
                      <p class="hidden-xs hidden-sm hidden-lg">Comida chilena</p>
                  </div>
                  <div class="col-xs-4 col-lg-4">
                      <img id="open" class="zoom" data-toggle="modal" data-target=".modal" src="assets/images/tacos-2.jpg">
                      <p class="hidden-xs hidden-sm hidden-lg">Comida Mexicana</p>
                  </div>
                  <div class="col-xs-4 col-lg-4">
                      <img id="open" class="zoom" data-toggle="modal" data-target=".modal" src="assets/images/comida-china.jpg">
                      <p class="hidden-xs hidden-sm hidden-lg">Comida china</p>
                  </div>
              </div>
          </div>
    </section>

<!--Modal-->
      <div class="modal">
          <div class="container">
              <div class="row">
                  <div class="col-xs-12 col-lg-12">
                      <div class="cont">
                          <div class="text">
                              <h2>Comida</h2>
                              <hr>
                              <iframe class="secondMap" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11198.89782349209!2d-70.65285053369172!3d-33.43752231872645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes+santiago!5e0!3m2!1ses-419!2scl!4v1513207029178" width="290" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
                              <div class="row">
                                  <div class="col-xs-6">
                                      <p>Por ahí<br>
                                      Pa' llá<br>
                                      Santiago</p>
                                  </div>
                                  <div class="col-xs-6">
                                    <p>Precios $-$<br>
                                      Servicio a domicilio</p>
                                  </div>
                              </div>
                              <hr>
                              <button class="btn btn-default btnOrange" type="button" name="button">Perdir ahora</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

<!--Splash-->
      <div id="splash">
          <h2>Foodmap</h2>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="assets/js/app.js"></script>
  </body>
</html>
